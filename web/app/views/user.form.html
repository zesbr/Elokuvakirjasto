<div class="form-group">
	<label class="col-sm-2 control-label">Sähköposti:</label>
	<div class="col-sm-10">
		<input type="email" ng-model="user.email" class="form-control" />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Salasana:</label>
	<div class="col-sm-10">
		<input type="password" ng-model="user.password" class="form-control" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<p ng-if="message" style="color: red">{{ message }}</p>
	</div>
</div>
