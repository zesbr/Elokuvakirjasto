<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Elokuvakirjasto</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    </head>
    <body ng-app="Elokuvakirjasto">
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                  <a class="navbar-brand" href="#/">Elokuvakirjasto</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#/">Elokuvat</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <a href="#/login" class="btn btn-success" ng-if="!userLoggedIn" >Kirjaudu sisään</a>
                        <a href="#/" class="btn btn-danger" ng-if="userLoggedIn" ng-click="logout()">Kirjaudu ulos</a>
                    </form>
                </div>
            </div>
        </nav>

        <main id="main" role="main" ng-view class="container"></main>

        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
        <script src="app/app.js"></script>

        <!-- Palvelut -->
        <script src="app/services/firebase_service.js"></script>    
        <script src="app/services/omdb_service.js"></script> 
        <script src="app/services/authentication_service.js"></script> 

        <!-- Controllerit -->
        <script src="app/controllers/movie_controller.js"></script>
        <script src="app/controllers/user_controller.js"></script>

        <!-- Config tiedostot -->
        <script src="app/config/config.js"></script>
        <script src="app/config/routes.js"></script>
        <script src="app/config/run.js"></script>

    </body>
    
</html>
